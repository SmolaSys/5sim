/* index.html */
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Покупка номеров 5sim</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Покупка номеров с 5sim</h1>

    <label for="apiKey">Ваш API ключ:</label>
    <input type="text" id="apiKey" placeholder="Введите ваш API ключ" />

    <label for="balance">Баланс:</label>
    <div id="balance">Введите API ключ и выберите страну...</div>

    <label for="count">Количество номеров:</label>
    <input type="number" id="count" min="1" max="10" value="1" />

    <label for="country">Страна:</label>
    <select id="country" onchange="loadPrices()"></select>

    <label for="product">Сервис:</label>
    <select id="product" disabled>
      <option value="google">Google</option>
    </select>

    <label for="price">Цена за номер:</label>
    <div id="price">-</div>

    <button onclick="buyNumbers()">Купить номера</button>

    <div id="numbers"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
